<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.Vue模板语法</title>
</head>
<body>
<div id="root">
    <h1>插值语法</h1>
    <h3>你好，{{name}}</h3>
    <hr/>
    <h1>指令语法</h1>
    <a v-bind:href="baiduurl" >跳转到百度</a>
    <a :href="bingurl" >跳转到bing搜索</a>

</div>

</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
    //阻止Vue在启动时生成生产提示。
    Vue.config.productionTip = false;
    //创建vue实例
    new Vue({
        el: '#root',//用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串，也可以使用document.getElementById('root')
        data:{//data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象
            name: 'jack',
            bingurl: 'http://www2.bing.com',
            baiduurl:'http://www.baidu.com'
        }
    })
</script>
</html>
