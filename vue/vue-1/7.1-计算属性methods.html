<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性-methods实现</title>
</head>
<body>
<div id="root">
    <h1>计算属性-methods实现</h1>
    姓<input name="firstname" type="text" v-model="firstname"><br/>
    名<input name="xing" type="text" v-model="lastname"><br/>
    计算后全名：<span>{{fullname()}}</span>
</div>

</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
    //阻止Vue在启动时生成生产提示。
    Vue.config.productionTip = false;
    //创建vue实例
    new Vue({
        el: '#root',//用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串，也可以使用document.getElementById('root')
        data:{//data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象
            firstname: '张',
            lastname: '三'
        },
        methods:{
            fullname(){
                return this.firstname + '-' + this.lastname;
            }
        }
    })
</script>
</html>
