<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
</head>
<body>
<div id="root">
    <h1>事件处理</h1>
    <button v-on:click="showInfo1">点我提示信息</button>
    <button @click="showInfo2(99,$event)">简化写法-点我提示信息</button>
</div>

</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
    //阻止Vue在启动时生成生产提示。
    Vue.config.productionTip = false;
    //创建vue实例
    new Vue({
        el: '#root',//用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串，也可以使用document.getElementById('root')
        data:{//data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象

        },
        methods:{
            showInfo(event){
                console.log(event.target);
                //this为vue实例
                console.log(this);
            },
            showInfo2(number,event){
                alert(number);
            }

        }
    })
</script>
</html>
