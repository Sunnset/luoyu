<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>窗口标题</title>
</head>
<body>
<div style="padding: 60px;font-size: 38px;font-weight: bold;text-align: center">
    Hello World!!!!
</div>
<button id="openDevToolsBtn">打开开发者工具</button>
</body>
<script>
    const remote = require('electron').remote;
    document.querySelector('#openDevToolsBtn').addEventListener('click',function () {
        console.dir(remote);
    })
</script>
</html>
